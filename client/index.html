<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js" lang="en"><!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat-NG</title>
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/chat-ng.css">
    <script data-main="js/application.js" src="js/lib/require.js"></script>
  </head>
  <body id="chat">
    <script type="text/x-handlebars" data-template-name="components/chat-message">
      <div class="author"><a href="#">{{ name }}</a></div>
      <div class="content">{{ content }}</div>
    </script>
    <script type="text/x-handlebars" data-template-name="member">
      <img src="http://placehold.it/30x30">
      <div>
        <span class="name">{{ name }}</span><br>
        <span class="status">Käyttäjä</span>
      </div>
    </script>
    <script type="text/x-handlebars">
      <nav class="top-bar">
        <ul class="title-area">
          <li class="name">
            <h1><a href="#">{{ controller.title }}</a></h1>
          </li>
          <li class="toggle-topbar menu-icon"><a href="#"><span>menu</span></a></li>
        </ul>
        <section class="top-bar-section">
          <ul class="right">
            <li class="has-form"><a>Tila: Ei yhteyttä</a></li>
            <li class="divider"></li>
            <li class="has-dropdown">
              <a href="#">Main Item 1</a>
              <ul class="dropdown">
                <li><label>Section Name</label></li>
                <li class="has-dropdown">
                  <a href="#" class="">Has Dropdown, Level 1</a>
                  <ul class="dropdown">
                    <li><a href="#">Dropdown Options</a></li>
                    <li><a href="#">Dropdown Options</a></li>
                    <li><a href="#">Level 2</a></li>
                    <li><a href="#">Subdropdown Option</a></li>
                    <li><a href="#">Subdropdown Option</a></li>
                    <li><a href="#">Subdropdown Option</a></li>
                  </ul>
                </li>
                <li><a href="#">Dropdown Option</a></li>
                <li><a href="#">Dropdown Option</a></li>
                <li class="divider"></li>
                <li><label>Section Name</label></li>
                <li><a href="#">Dropdown Option</a></li>
                <li><a href="#">Dropdown Option</a></li>
                <li><a href="#">Dropdown Option</a></li>
                <li class="divider"></li>
                <li><a href="#">See all &rarr;</a></li>
              </ul>
            </li>
            <li class="divider"></li>
            <li><a href="#">Kirjaudu ulos</a></li>
          </ul>
        </section>
      </nav>
      {{ outlet }}
    </script>
    <script type="text/x-handlebars" data-template-name="index">
      <div class="ngc-grid-row" style="padding-bottom: 10px;">
        <div class="large-12 columns">
          <h4>{{ controller.title }}</h4>
          <nav class="breadcrumbs">
            <a href="#">Sijainti</a>
            <a href="#">Jossa</a>
            <a class="current" href="#">Ollaan?</a>
          </nav>
        </div>
      </div>
      <div class="ngc-grid-row ngc-midsection">
        <div class="large-9 columns fullheight">
          <div class="row collapse">
            <div id="messageList">
            </div>
          </div>
          <div class="row collapse">
            <div class="small-10 columns">
              {{ input type="text" value=commandLine action="execute" }}
            </div>
            <div class="small-2 columns">
              <button {{ action "execute" }} class="button prefix">Lähetä</button>
            </div>
          </div>
        </div>
        <div class="large-3 columns collapse-left fullheight">
          <ul class="ngc-listbox ngc-members fullheight">
            {{#each App.MemberListController itemController="Member"}}
              {{view "App.MemberView"}}
            {{/each}}
          </ul>
        </div>
      </div>
    </script>
  </body>
</html>
